<sc-placeholder name="jss-header" [rendering]="route" (loaded)="onPlaceholderLoaded($event)"></sc-placeholder>
<div class="container">
  <ng-container *ngIf="state === LayoutState.Layout">
    <app-scripts></app-scripts>
  </ng-container>
  <app-not-found *ngIf="state === LayoutState.NotFound" [errorContextData]="errorContextData"></app-not-found>
  <app-server-error *ngIf="state === LayoutState.Error"></app-server-error>
</div>


<ng-container *ngIf="isWrapped; else withoutContainer">
  <div class="container">
    <sc-placeholder name="jss-main" [rendering]="route" (loaded)="onPlaceholderLoaded($event)"></sc-placeholder>
  </div>
</ng-container>

<ng-template #withoutContainer>
  <sc-placeholder name="jss-main" [rendering]="route" (loaded)="onPlaceholderLoaded($event)"></sc-placeholder>
</ng-template>

<sc-placeholder name="jss-footer" [rendering]="route" (loaded)="onPlaceholderLoaded($event)"></sc-placeholder>
