<div class="inner-container ">
  <div class="container">
    <div class="d-flex justify-content-between gap-2 mb-4">
      <h4 class="title">  {{rendering?.fields?.title?.value}}</h4>

      <div class="d-flex action-icon gap-3">
          <a href="">
              <img src="assets/img/media/print.svg" alt="print" title="print" loading="lazy" decoding="async" />
          </a>
          <a href="">
              <img src="assets/img/media/mail-g.svg" alt="mail-g" title="mail-g" loading="lazy" decoding="async" />
          </a>
          <a href="">
              <img src="assets/img/media/share.svg" alt="share" title="share" loading="lazy" decoding="async" />
          </a>
      </div>
    </div>
        <p  class="mb-4">
          {{rendering?.fields?.Description?.value}}
        </p>

      <div class="row row-gap-4">
          <div 
          *ngFor="let job of rendering?.fields?.children" 
          class="col-lg-3 col-md-4">
              <div class=" card-light-border about-single gap-3 h-100">
                  <div class="">
                    <img
                      style="width: 120px;"
                      [src]="job?.fields?.image?.value?.src"
                      [alt]="job?.fields?.image?.value?.alt"
                      [title]="job?.fields?.image?.value?.alt"
                      onerror="this.onerror=null; this.src='assets/img/media/Gov_Logo.svg'"
                      loading="lazy" decoding="async" />
                  </div>
                  <h3 class="limit-two">
                    {{job?.fields?.title?.value}}
                  </h3>
                  <p  class="limit-three">
                    {{job?.fields?.excerpt?.value}}
                  </p>
                  <div class=" d-flex   gap-2 mt-auto">
                      <a class="btn btn-primary" [routerLink]="job?.fields?.link?.value?.href">
                         {{rendering?.fields?.readmore?.value}}
                      </a>
                  </div>
              </div>
          </div>         
      </div>

<!-- date -->

          <p class="mt-4 fw-500 lastedit">تاريخ أخر تعديل &nbsp; <span> 20 - 2 - 2022 &nbsp; 04:00 PM </span> &nbsp; بتوقيت السعوديه </p>
      </div> -->

  </div>
</div>
