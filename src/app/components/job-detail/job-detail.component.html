<div class="inner-container ">
  <div class="container">
    <div class="d-flex justify-content-between gap-2 mb-4">
      <h4 class="title">  {{rendering?.fields?.title?.value}}</h4>

      <div class="d-flex action-icon gap-3">
          <a href="">
              <img src="assets/img/media/print.svg" alt="print" title="print" loading="lazy" decoding="async" />
          </a>
          <a href="">
              <img src="assets/img/media/mail-g.svg" alt="mail-g" title="mail-g" loading="lazy" decoding="async" />
          </a>
          <a href="">
              <img src="assets/img/media/share.svg" alt="share" title="share" loading="lazy" decoding="async" />
          </a>
      </div>
  </div>

      <div class="row row-gap-4">
          <div class="col-lg-12">
              <div class=" card-light-border about-single jobs gap-4 h-100">
                  <div class="d-flex flex-column gap-2">
                      <p [innerHTML]="rendering?.fields?.Description?.value">
                      </p>
                  </div>
                  <div class="d-flex gap-2 mt-auto">
                    <!-- <a class="btn btn-primary" [href]="readMore[0].href" (click)="toggleContact()"> -->
                      <a class="btn btn-primary" [routerLink]="readMore[0].href" >
                      {{ readMore[0].text }}
                    </a>
                  </div>


              </div>
          </div>

      </div>
