<section class="infographic-container">
  <div class="infographic">

  <div class="container">

    <div class="d-flex justify-content-between align-items-center  mb-3" data-aos="fade-up" data-aos-duration="1200">

      <h3 class="title"> {{rendering.fields?.mediaData?.Title || "Infographic image"}}   </h3>
      <a class="btn btn-outline-light " href="#">عرض الكل </a>

    </div>


    <div class="slider my-4" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="500">
      <div class="row justify-content-center">
        <div *ngFor="let image of album; let i = index" 
          class="card-light-border d-flex flex-column gap-3 p-3 infographic-single"
        >
          <div class="icon">
            <img [src]="image.thumb" [alt]="image.title" class="img-fluid"  loading="lazy" decoding="async">
          </div>

          <h3 class="limit-three">
             {{ image.title }}
          </h3>

          <a (click)="open(i)" class="btn btn-primary">{{rendering.fields?.mediaData?.LinkText}} </a>
        </div>

       


    
      </div>


    </div>



  </div>
  </div>
</section>
