<!--<div class="inner-page">-->
  <div class="news-container pt-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="d-flex gap-3">
            <div *ngFor="let type of switchTypes">
              <button
                type="button"
                class="btn btn-sm rounded-2"
                [ngClass]="{ active: activeSwitchType === type }"
                (click)="setActiveSwitchType(type)"
              >
                <i class="fas fa-{{ type }} fs-5 p-0 text-primary"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="news pt-5 pb-2">
        <div class="row justify-content-center">
          <div
            *ngFor="let news of newsList"
            class="card-light news-single"
            [class.list-grid-news]="activeSwitchType === 'list'"
          >
          <div class="icon">
            <img
              [src]="news?.fields?.newslistingImage?.value?.src"
              [alt]="news?.fields?.newslistingImage?.value?.alt"
              [title]="news?.fields?.title?.value"
              class="img-fluid"
              loading="lazy"
              decoding="async"
              onerror="this.onerror=null; this.src='assets/img/media/Gov_Logo.svg'"
            />
          </div>
            <div class="content d-flex flex-column gap-2">
              <h3 class="limit-two">{{ news?.fields?.title?.value }}</h3>
                <p class="limit-three desc" [innerHTML]="news?.fields?.description?.value"></p>
              <p class="date">{{ news?.fields?.newsDate?.value | localizedDate }}</p>
              <a [routerLink]="news?.url" class="btn btn-primary me-auto">{{news?.fields?.readMoreText?.value}}</a>
            </div>
          </div>
        </div>
        <div *ngIf="totalItems > pageSize" class="d-flex justify-content-center mt-3">
          <pagination
            [boundaryLinks]="true"
            [totalItems]="totalItems"
            [itemsPerPage]="pageSize"
            [(ngModel)]="pageNumber"
            (pageChanged)="onPageChange($event)"
            previousText="&lsaquo;"
            nextText="&rsaquo;"
            firstText="&laquo;"
            lastText="&raquo;"
          >
          </pagination>
        </div>
      </div>
    </div>
  </div>
<!--</div>-->
