<div class="inner-page">
  <div class="container">
    <div class="results">
      <div class="d-flex justify-content-between align-items-start mb-3">
        <div class="d-flex flex-column gap-3">
          
          <h3 class="title">  {{ SearchFor }} "{{ searchKeyword }}"</h3>
          <p>{{ totalItems }} {{ SearchFound }}</p>


        </div>
      </div>

      <div class="row">
        <div class="col-md-4 col-sm-6 mb-4" *ngFor="let item of searchResults">
          <div class="card card-light result-single h-100">
            <div class="content d-flex flex-column gap-2 p-3">
              <h3 class="limit-two">{{ item.title }}</h3>
              <p class="limit-three desc">{{ item.description }}</p>
              <p class="date">{{ item.date }}</p>

              <a
                *ngIf="item.link"
                [href]="item.link"
                class="btn btn-primary me-auto"
                target="_blank"
                rel="noopener noreferrer"
              >
                {{More}}
              </a>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="totalItems > pageSize" class="d-flex justify-content-center mt-3">
        <pagination
          [boundaryLinks]="true"
          [totalItems]="totalItems"
          [itemsPerPage]="pageSize"
          [(ngModel)]="pageNumber"
          (pageChanged)="onPageChange($event)"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;"
        >
        </pagination>
      </div>
    </div>
  </div>
</div>
