

  <div class="news-container reports-details pt-4">
    <div class="container">
      <div class="d-flex justify-content-between align-items-end gap-2">
        <div class="d-flex flex-column gap-2">

          <h3 class="report-title">{{rendering?.fields?.title?.value}}</h3>

          <p class="date">
            {{ rendering?.fields?.date?.value | localizedDate }}
          </p>
        </div>
        <!-- <h4 class="report-title"> {{rendering?.fields?.date?.value}}</h4> -->

        <div class="d-flex action-icon gap-3">
            <a href="">
                <img src="assets/img/media/print.svg" alt="print" title="print" loading="lazy" decoding="async" />
            </a>
            <a href="">
                <img src="assets/img/media/mail-g.svg" alt="mail-g" title="mail-g" loading="lazy" decoding="async" />
            </a>
            <a href="">
                <img src="assets/img/media/share.svg" alt="share" title="share" loading="lazy" decoding="async" />
            </a>
        </div>
    </div>
      <!-- <h4 class="report-title">
        {{rendering?.fields?.title?.value}}
      </h4> -->

      <div class="news py-4">
        <div class="row g-3">
          <div class="col-12">
            
            <img
            class="img-fluid"
            [src]="rendering?.fields?.image.value?.src"
            [alt]="rendering?.fields?.image.value?.alt"
            [title]="rendering?.fields?.image.value?.alt"
            onerror="this.onerror=null; this.src='assets/img/media/Gov_Logo.svg'"
            loading="lazy" decoding="async" />
          </div>
          <div class="col-lg-9">
            <p class="report-desc">
              {{rendering?.fields?.description?.value}}
            </p>
          </div>
          <div class="col-lg-3">
            <div class="download d-flex flex-column align-items-start gap-3">
              <div class="d-flex align-items-center gap-3">
                <p>
                  {{rendering?.fields?.filetext?.value}}
                </p>
                <div class="line"></div>
                <div class="image">
                  <img
                  class="img-fluid"
                  [src]="rendering?.fields?.fileImage.value.src"
                  [alt]="rendering?.fields?.fileImage.value?.alt"
                  [title]="rendering?.fields?.fileImage.value?.alt"
                  onerror="this.onerror=null; this.src='assets/img/media/Gov_Logo.svg'"
                  loading="lazy" decoding="async" />
                </div>
              </div>
              <a [href]="rendering?.fields?.link?.value?.href || '#'" class="btn btn-primary">
                {{rendering?.fields?.link?.value?.text}}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
