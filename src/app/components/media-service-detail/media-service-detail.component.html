<div class="inner-container ">
  <div class="about-media">
      <div class="container">
<!-- Commit -->
<div class="d-flex justify-content-between gap-2 mb-4">
  <h4 class="title"> {{ rendering?.fields?.title?.value }}</h4>

  <div class="d-flex action-icon gap-3">
      <a href="">
          <img src="assets/img/media/print.svg" alt="print" title="print" loading="lazy" decoding="async" />
      </a>
      <a href="">
          <img src="assets/img/media/mail-g.svg" alt="mail-g" title="mail-g" loading="lazy" decoding="async" />
      </a>
      <a href="">
          <img src="assets/img/media/share.svg" alt="share" title="share" loading="lazy" decoding="async" />
      </a>
  </div>
</div>
          <div class="row mb-4 align-items-stretch">
              <div class="col-md-6">
                  <div
                  class=" card-light-border p-3 py-4 mb-2 media-card  d-flex justify-content-center align-items-center gap-4">
                  <div class="icon">
                      <img [src]="rendering?.fields?.image?.value?.src"
                      [alt]="rendering?.fields?.image?.value?.alt"
                      [title]="rendering?.fields?.image?.value?.alt"
                      loading="lazy"
                      decoding="async" class="img-fluid">
                  </div>

              </div>  
              </div>

              <div class="col-md-6 d-flex justify-content-between flex-column">
                  <div class=" text">

                      <p *scRichText="rendering?.fields?.Description">
                        
                      </p>

                  </div>
                  <div class=" d-flex  justify-content-end  gap-2">
                     
                      <a class="btn btn-primary" [href]="rendering?.fields?.externallink?.value.href" target="_blank">
                        {{rendering?.fields?.externallink?.value.text}}
                      </a>
                  </div>
              </div>

          </div>
