<div class="container">
  <h4 class="title">
    {{rendering.fields?.title?.value?.url}}
  </h4>
  <div
    class="awards card-light-border d-flex justify-content-center p-3 my-3"
  >
    <div  class="row">
      <div *ngFor="let Awards of rendering.fields?.image" class="col-md-6">
        <div 
          class="d-flex gap-3 p-3 align-items-center justify-content-center initiatives-details-card"
          
          >
          <div class="icon" style="flex: none">
            <img
            [src]="Awards.fields?.image.value.src"
            class="img-fluid"
            [alt]="Awards.fields?.image.value.alt"
            [title]="Awards.fields?.image.value.alt"
            onerror="this.onerror=null; this.src='assets/img/media/Gov_Logo.svg'"
            />
          </div>
          <div class="line"></div>
          <div class="d-flex flex-column align-items-center">
            <p class="text">
              {{Awards.fields?.description?.value}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
