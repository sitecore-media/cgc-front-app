  <div class="infographic-container pt-4">
    <div class="container">
   
      <div class="row align-items-center g-3">
        <div class="col-md-6">
          <h4 class="title">{{ rendering.fields?.mediaData?.Title }}</h4>
        </div>
      </div>

      <div class="infographic pt-5 pb-2">
        <div class="row justify-content-center">
          <div *ngFor="let image of album; let i = index" class="col-md-4">
            <div class="card-light-border d-flex flex-column gap-3 p-3 infographic-single">
              <div class="icon">
                <img [src]="image.thumb" [alt]="image.alt" class="img-fluid">
              </div>
              <h3 class="limit-three text-center">
                {{ image.title }}
              </h3>
              <div class="text-center">
                <a (click)="open(i)" class="btn btn-primary">{{ More }}</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Pagination (Only Appears if More Than One Page) -->
      <div *ngIf="totalItems > pageSize"  class="d-flex justify-content-center mt-3">
        <pagination
          [boundaryLinks]="true"
          [totalItems]="totalItems"
          [itemsPerPage]="pageSize"
          [(ngModel)]="pageNumber"
          (pageChanged)="onPageChange($event)"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;">
        </pagination>
      </div>
    </div>
  </div>
