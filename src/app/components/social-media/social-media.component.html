<section class="media-cam">
  <div class="container">


    <div class="d-flex justify-content-between align-items-center  mb-3" data-aos="fade-up" data-aos-duration="1200">

      <h3 class="title"> {{rendering?.fields?.title?.value || 'Social Media'}} </h3>
      <!--<a class="btn btn-outline-light " href="#">عرض </a>-->

    </div>

    <div class="slider my-4">

      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active" id="you" data-bs-toggle="tab" data-bs-target="#youtube" type="button"
            role="tab" aria-controls="nav-home" aria-selected="true">
            يوتيوب
          </button>
          <button class="nav-link" id="Xx" data-bs-toggle="tab" data-bs-target="#X" type="button" role="tab"
            aria-controls="nav-profile" aria-selected="false">
            منصة إكس
          </button>
        </div>
      </nav>
      <div class="tab-content py-3" id="nav-tabContent">
        <div class="tab-pane fade show active" id="youtube" role="tabpanel" aria-labelledby="nav-home-tab">
          <div class="playlist-container">
            <div class="row">
              <div class="col-sm-8 col-12">
                <div class="video-container">
                  <iframe [src]="currentVideo | safeUrl" frameborder="0" allowfullscreen>
                  </iframe>
                </div>
              </div>
              <div class="col-sm-4 col-12">
                <div class="slider-container">
                  <div class="d-flex justify-content-center">
                    <button class="slick-arrow up-arrow" (click)="prevSlide(slickModal)">
                      <i class="fi fi-rr-angle-small-up"></i>
                    </button>

                  </div>
                  <ngx-slick-carousel class="slick-slider" #slickModal="slick-carousel" [config]="slickConfig">
                    <div *ngFor="let video of videos" ngxSlickItem class="video-item"
                      [class.active]="isActive(video.url)" (click)="changeVideo(video.url)">
                      <div class="icon">
                        <img [src]="getThumbnail(video.url)" class="" alt="{{video.title}}" />
                      </div>

                      <div class="d-flex flex-column gap-2">
                        <p class="title-vid limit-two">{{ video.title }}</p>
                        <p class="date">20-2-2022</p>
                      </div>
                    </div>

                  </ngx-slick-carousel>
                  <div class="d-flex justify-content-center">

                    <button class="slick-arrow down-arrow" (click)="nextSlide(slickModal)">
                      <i class="fi fi-rr-angle-small-down"></i>
                    </button>
                  </div>
                </div>
              </div>

            </div>


          </div>

        </div>
        <div class="tab-pane fade" id="X" role="tabpanel" aria-labelledby="nav-profile-tab">
          <a class="twitter-timeline mt-4" data-width="100%" data-height="600"
            href="https://twitter.com/media_ksa?ref_src=twsrc%5Etfw">
            Tweets by media_ksa
          </a>


        </div>
      </div>


    </div>

  </div>
</section>
