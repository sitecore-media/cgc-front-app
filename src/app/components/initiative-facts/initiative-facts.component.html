

 
      <div class="container">
        <div class="card-light-border d-flex justify-content-center p-3 mb-3"> 
          <div class="row w-100">
           <div *ngFor="let Facts of rendering.fields?.listOfFacts"  class="col" style="min-width: 33%;">
              <div
                class="d-flex gap-3 p-3 align-items-start justify-content-start initiatives-details-card"
              >
                <div class="image" style="flex: none">
                  <img
                  [src]="Facts.fields?.icon?.value?.src"
                  class="img-fluid"
                  [alt]="Facts.fields?.icon?.value?.alt"
                  [title]="Facts.fields?.icon?.value?.alt"
                  onerror="this.onerror=null; this.src='assets/img/media/Gov_Logo.svg'"
                  loading="lazy" decoding="async"
                  />
                </div>
                <div class="line"></div>
                <div class="d-flex flex-column align-items-center">
                  <p>
                    {{Facts.fields?.number?.value}}
                  </p>
                  <h3>
                    {{Facts.fields?.cardDescription?.value}}                  
                  </h3>
                </div>
              </div>
            </div> 
          </div>
        </div>
      </div>
